            }
        }

        // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –∞—á–∏–≤–æ–∫
        function displayAchievements() {
            const achievementsGrid = document.getElementById('achievementsGrid');
            achievementsGrid.innerHTML = '';
            
            currentOperator.achievements.forEach(achievement => {
                const achievementCard = document.createElement('div');
                achievementCard.className = `achievement-card ${achievement.earned ? 'earned' : 'not-earned'}`;
                achievementCard.innerHTML = `
                    <div class="achievement-header">
                        <div>
                            <div class="achievement-name">${achievement.name}</div>
                            <div class="achievement-description">${achievement.description}</div>
                        </div>
                        <div class="achievement-badge">+${achievement.points}</div>
                    </div>
                    <div class="achievement-status">
                        <div class="status-icon">
                            <i class="fas ${achievement.earned ? 'fa-check' : 'fa-clock'}"></i>
                        </div>
                        <span>${achievement.earned ? '–ü–æ–ª—É—á–µ–Ω–æ' : '–ù–µ –ø–æ–ª—É—á–µ–Ω–æ'}</span>
                    </div>
                `;
                achievementsGrid.appendChild(achievementCard);
            });
        }

        // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ —Ç–æ–≤–∞—Ä–æ–≤ –≤ –º–∞–≥–∞–∑–∏–Ω–µ
        function displayShopItems() {
            const shopItemsContainer = document.getElementById('shopItems');
            shopItemsContainer.innerHTML = '';
            
            shopItems.forEach(item => {
                const shopItem = document.createElement('div');
                shopItem.className = 'shop-item';
                shopItem.innerHTML = `
                    <div class="item-info">
                        <h3>${item.name}</h3>
                        <p>${item.description}</p>
                    </div>
                    <div class="item-controls">
                        <span class="item-cost">${item.cost} –±–∞–ª–ª–æ–≤</span>
                        <button class="buy-button" onclick="buyItem(${item.id})" 
                                ${currentOperator.points < item.cost ? 'disabled' : ''}>
                            ${currentOperator.points < item.cost ? '–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ' : '–ö—É–ø–∏—Ç—å'}
                        </button>
                    </div>
                `;
                shopItemsContainer.appendChild(shopItem);
            });
        }

        // –ü–æ–∫—É–ø–∫–∞ —Ç–æ–≤–∞—Ä–∞
        function buyItem(itemId) {
            const item = shopItems.find(i => i.id === itemId);
            
            if (currentOperator.points >= item.cost) {
                if (confirm(`–í—ã —É–≤–µ—Ä–µ–Ω—ã, —á—Ç–æ —Ö–æ—Ç–∏—Ç–µ –∫—É–ø–∏—Ç—å "${item.name}" –∑–∞ ${item.cost} –±–∞–ª–ª–æ–≤?`)) {
                    // –û–±–Ω–æ–≤–ª—è–µ–º –±–∞–ª–ª—ã
                    currentOperator.points -= item.cost;
                    
                    // –°–æ—Ö—Ä–∞–Ω—è–µ–º –∏–∑–º–µ–Ω–µ–Ω–∏—è
                    const operators = JSON.parse(localStorage.getItem('operators'));
                    const operatorIndex = operators.findIndex(op => op.id === currentOperator.id);
                    operators[operatorIndex] = currentOperator;
                    localStorage.setItem('operators', JSON.stringify(operators));
                    
                    // –û–±–Ω–æ–≤–ª—è–µ–º –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å
                    document.getElementById('operatorPoints').textContent = `${currentOperator.points} –±–∞–ª–ª–æ–≤`;
                    document.getElementById('availablePoints').textContent = currentOperator.points;
                    displayShopItems();
                    
                    alert(`üéâ –ü–æ–∑–¥—Ä–∞–≤–ª—è–µ–º! –í—ã –ø—Ä–∏–æ–±—Ä–µ–ª–∏ "${item.name}"!`);
                }
            } else {
                alert('–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –±–∞–ª–ª–æ–≤ –¥–ª—è –ø–æ–∫—É–ø–∫–∏!');
            }
        }

        // –ù–∞–∑–∞–¥ –∫ –≥–ª–∞–≤–Ω–æ–π
        function goBack() {
            window.location.href = 'index.html';
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        document.addEventListener('DOMContentLoaded', loadOperatorData);
    </script>
