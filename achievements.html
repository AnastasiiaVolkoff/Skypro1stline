            --primary-light: #9D7BC9;

        body {

            background: linear-gradient(135deg, var(--primary-dark) 0%, var(--primary) 50%, var(--primary-light) 100%);

            color: var(--white);
            position: relative;
            overflow-x: hidden;
        }

        .background-shapes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .shape {
            position: absolute;
            opacity: 0.1;
            border-radius: 50%;
            background: var(--white);
            animation: float 20s infinite linear;
        }

        .shape:nth-child(1) {
            width: 200px;
            height: 200px;
            top: 10%;
            right: -100px;
            animation-delay: 0s;
        }

        .shape:nth-child(2) {
            width: 150px;
            height: 150px;
            bottom: 20%;
            left: -75px;
            animation-delay: -5s;
        }

        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
            100% { transform: translateY(0) rotate(360deg); }
        }
        
        .container {

            margin: 0 auto;
            padding: 30px;

        .back-button {

            font-weight: 600;
            margin-bottom: 20px;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .back-button:hover {

        }
        
        .header {

            padding: 30px 20px;
            position: relative;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 4px;
            background: linear-gradient(90deg, transparent, var(--secondary), transparent);
            border-radius: 2px;
        }
        
        .main-title {

            margin-bottom: 10px;
            text-shadow: 3px 3px 8px rgba(0,0,0,0.3);
            background: linear-gradient(135deg, var(--white) 0%, var(--secondary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 800;
        }
        
        .subtitle {

        /* –ö–∞—Ç–µ–≥–æ—Ä–∏–∏ –∞—á–∏–≤–æ–∫ */
        .categories-grid {
            display: grid;

            margin-bottom: 40px;

        .category-card {

            padding: 30px;
            border-radius: 20px;
            text-align: center;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.15);
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .category-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            transition: left 0.5s ease;
        }

        .category-card:hover::before {
            left: 100%;
        }

        .category-card:hover {
            transform: translateY(-5px);
            background: rgba(255,255,255,0.12);
            border-color: rgba(255,255,255,0.25);

        .category-icon {

            font-weight: 600;

            font-weight: bold;
            font-size: 0.9em;

        .achievement-card:hover {

        .achievement-badge {

            align-items: center;

            background: linear-gradient(135deg, var(--secondary), var(--primary-light));

        .achievement-badge.rare {

            background: linear-gradient(135deg, #9D50BB, #6A3093);

        }
    </style>

            let filtered = allAchievements;
            
            if (currentCategory !== 'all') {

            document.querySelectorAll('.category-card').forEach(card => {

            if (category === 'all') {

            });
            
            const activeBtn = Array.from(document.querySelectorAll('.filter-btn'))
                .find(btn => btn.textContent.toLowerCase().includes(rarity));
            if (activeBtn) {
